<!DOCTYPE html>
<html>
<head>
	<title>Video tag</title>
</head>
<body>
	<marquee direction = 'right' >This is a marquee tag</marquee>
	<video controls height='500' width='400'>
		<source src='media/sample.mp4' type='video/mp4'>
	</video>
	<audio controls>
		<source src = 'media/sample2.mp3' type='audio/mp3'>
		
	</audio>
</body>
</html>
