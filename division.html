<!DOCTYPE html>
<html>
<head>
	<title>DIVISION in HTML</title>
</head>
<body>
	<h>Horizontal layout</h>
	<div style='height:400px ; background-color:yellow;width:600px'>
		<div style='height:200px; background-color:pink ; width :600px'>College</div>
		<div style='height:200px; background-color:purple ; width :600px'>Canteen</div>
		
	</div>
	<h>Vertical Loayout</h>
	<div style='height:400px ; background-color:lightblue;width:600px'>
		<div style='height:400px; background-color:black ; width :200px;float:left'>College</div>
		<div style='height:400px; background-color:grey ; width :200px;float:left'>Canteen</div>
		<div style='height:400px; background-color:pink ; width :200px;float:right'>Class</div>
	</div>
		
	

</body>
</html>
