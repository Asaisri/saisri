<!DOCTYPE html>
<html>
<head>
	<title>Formelements</title>
</head>
<body>
	<form>
		<label>Enter your Name:</label>
		<input type='name'>
		<br><br>
		<label>Enter your Roll Number:</label>
		<input type='text'>
		<br><br>
		<label>Enter your Mobile Number:</label>
		<input type='number'>
		<br><br>
		<label>Enter your Telephone Number:</label>
		<input type='tel'>
		<br><br>
		<label>Enter your Email:</label>
		<input type='Email'>
		<br><br>
		<label>Enter your Password:</label>
		<input type='Password'>
		<br><br>
		<label>Enter your DOB:</label>
		<input type='date'>
		<br><br>
		<label>Enter your Gender:</label>
		<input type='Male' name='gender'>
		<input type='Female' name='gender'>
		<br><br>
	</form>
</body>
</html>
