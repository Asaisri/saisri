<!DOCTYPE html>
<html>
<head>
	<title> List Tag</title>
</head>
<body>
	<h1>Order list</h1>
<ol>
	<li>C</li>
	<li>C++</li>
	<li>JAVA</li>
</ol>
	<h2>Unorder list</h2>
<ul>
	<li>C</li>
	<li>C++</li>
	<li>JAVA</li>
</ul>
<h3> Description List</h3>
<dl>
	<dt>Fruits</dt>
	<dd>Apple</dd>
	<dd>Orange</dd>
	<dd>Banana</dd>
	<dt>Vegetables</dt>
	<dd>Potato</dd>
	<dd>Carrot</dd>
	<dd>Beetroot</dd>
	<dt>Flowers</dt>
	<dd>Rose</dd>
	<dd>Jasmine</dd>
	<dd>Lilly</dd>
	
</dl>
</body>
</html>
