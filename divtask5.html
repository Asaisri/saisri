<!DOCTYPE html>
<html>
<head>
	<title>DivTask5</title>
</head>
<body>
	<div style='height:600px;width:1000px;background-color:black'>
		<div style='height:600px;width:500px;background-color:grey;float:left'>
			<div style='height:300px;width:500px;background-color:orange'>
				<div style='height:300px;width:250px;background-color:grey;float:left'></div>
				<div style='height:300px;width:125px;background-color:blue;float:left'></div>
				<div style='height:300px;width:125px;background-color:pink;float:right'></div>

			</div>
			<div style='height:300px;width:500px;background-color:violet'>
				<div style='height:300px;width:125px;background-color:deeppink;float:left'></div>
				<div style='height:300px;width:125px;background-color:bisque;float:left'></div>
				<div style='height:300px;width:125px;background-color:chocolate;float:left'></div>
				<div style='height:300px;width:125px;background-color:aqua;float:right'>
					<div style='height:100px;width:125px;background-color:gold'></div>
					<div style='height:100px;width:125px;background-color:darkslategrey'></div>
					<div style='height:100px;width:125px;background-color:crimson'></div>

				</div>

			</div>

		</div>
		<div style='height:600px;width:250px;background-color:darkblue;float:left'>
			<div style='height:600px;width:125px;background-color:darksalmon;float:left'></div>
			<div style='height:600px;width:125px;background-color:darkseagreen;float: right'></div>

		</div>
		<div style='height:600px;width:250px;background-color:red;float:right'>
			<div style='height:200px;width:250px;background-color:green'></div>
			<div style='height:100px;width:250px;background-color:blue'>
				<div style='height:100px;width:125px;background-color:crimson;float:left'></div>
				<div style='height:100px;width:125px;background-color:aqua;float:right'></div>
			</div>
			<div style='height:100px;width:250px;background-color:yellow'></div>
			<div style='height:200px;width:250px;background-color:darkblue'>
				<div style='height:200px;width:62.5px;background-color:darkgrey;float:left'></div>
				<div style='height:200px;width:62.5px;background-color:black;float:left'></div>
				<div style='height:200px;width:62.5px;background-color:blueviolet;float:left'></div>
				<div style='height:200px;width:62.5px;background-color:darkturquoise;float:right'></div>
			</div>
		</div>

	</div>
</body>
</html>
